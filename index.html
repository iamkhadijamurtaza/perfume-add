<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="./images/image-product-desktop.jpg" alt="" />
    <div class="container">
      <p class="heading" style="color: grey">PERFUME</p>
      <h1 class="main">
        Gabrielle <br />
        Essence Eau <br />De Parfum
      </h1>
      <p class="paragraph" style="color: grey">
        A floral, solar and voluptous <br />interpretation composed by
        <br />Olivier Polge, Perfumer-Creator <br />
        for the House of CHANEL.
      </p>
      <div class="container-1">
        <p
          style="
            background-color: white;
            color: hsl(158, 36%, 37%);
            font-size: 40px;
            font-weight: bolder;
          "
        >
          $149.99
        </p>
        <div class="price">
          <strike style="background-color: white; color: grey">$169.99</strike>
        </div>
      </div>
      <button>Add to Cart</button>
    </div>
  </body>
</html>
